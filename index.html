<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Vue Slider</title>
</head>
<body>

  <div id="app">
    <div class="wrapper d-flex justify-center align-center">
      <div class="first-container d-flex flex-column align-center">
        <div class="container">
  
           <div class="slider-container">
              <div class="current-image">
                <img 
                  class="" 
                  :src="carouselData.images[activeImage]" 
                  alt="Foto">
                <div class="text">
                  <h2>{{carouselData.titles[activeImage]}}</h2>
                  <p>{{carouselData.descriptions[activeImage]}}</p>
                </div>
              </div>
          </div> 
          
          <div class="bottom-container">
            <div 
              @click="nextPrev(false)"
              class="btn prev">&larr;</div>

            <div 
              @click="nextPrev(true)"
              class="btn next">&rarr;</div>
  
            <div class="thumbs-container d-flex">
              <div class="current-thumb d-flex">
                <img 
                  v-for="(image, index) in carouselData.images"
                  :class="{'active':index === activeImage}" 
                  :src="image" 
                  @click="changeImg(index)"
                  alt="Foto">
              </div>
            
            </div>
          </div>
        </div>
  
      </div>
    </div>
      
    </div>
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
